<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Libert√© d'apprendre et logiciels libres</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/vte.css" id="theme">
        <link rel="stylesheet" href="lib/css/zenburn.css">
 	</head>

	<body>

		<div class="reveal">

			<div class="slides">

                <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
                <section data-background-image="assets/vte_logo-opa.svg" data-background-size="20%" data-background-repeat="repeat" data-markdown="clibre2016.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>

            </div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			Reveal.initialize({
			multiplex: {
		// Example values. To generate your own, see the socket.io server instructions.
		secret: 'null', // Obtained from the socket.io server. Gives this (the master) control of the presentation
		id: 'c1d078eb6018c318', // Obtained from socket.io server
		url: 'raspberrypi.local:1948' // Location of socket.io server
	},


			
				width: "90%",
				minScale: 0.2,
				maxScale: 1.5,
    			controls: true,
				progress: true,
				history: true,
				center: true,

				// Optional libraries used to extend on reveal.js
				dependencies: [
		{ src: '//cdn.socket.io/socket.io-1.3.5.js', async: true },
		{ src: 'plugin/multiplex/client.js', async: true },

					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/notes/notes.js' }
				]
			});

		</script>

	</body>
</html>
